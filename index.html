<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css" />
    <script src="main.js" defer></script>
  </head>
  <body>
    <div class="body">
        <header>
            <h1>Calculator</h1>
            <a href="https://walidmh-porfolio.netlify.app/" target="_blank">view more</a>
        </header>a
      <div class="app">
        <div class="displays">
          <div class="upperScreen"></div>
          <div class="lowerScreen"></div>
        </div>
        <div class="buttons">
          <button class="button" onclick="clearDisplay()" id="clear">C</button>
          <button class="button" onclick="calc(this.id)" id="(">()</button>
          <button class="button" onclick="calc(this.id)" id="/">/</button>
          <button class="button" onclick="calc(this.id)" id="7">7</button>
          <button class="button" onclick="calc(this.id)" id="8">8</button>
          <button class="button" onclick="calc(this.id)" id="9">9</button>
          <button class="button" onclick="calc(this.id)" id="*">X</button>
          <button class="button" onclick="calc(this.id)" id="4">4</button>
          <button class="button" onclick="calc(this.id)" id="5">5</button>
          <button class="button" onclick="calc(this.id)" id="6">6</button>
          <button class="button" onclick="calc(this.id)" id="-">-</button>
          <button class="button" onclick="calc(this.id)" id="1">1</button>
          <button class="button" onclick="calc(this.id)" id="2">2</button>
          <button class="button" onclick="calc(this.id)" id="3">3</button>
          <button class="button" onclick="calc(this.id)" id="+">+</button>
          <button class="button" onclick="calc(this.id)" id="0">0</button>
          <button class="button" onclick="calc(this.id)" id=".">.</button>
          <button class="button" onclick="equal()" id="equal">=</button>
        </div>
      </div>
    </div>
  </body>
</html>
